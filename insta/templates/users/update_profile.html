{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card testimonial-card">

                <!-- Background color -->
                <div class="card-up indigo lighten-1"></div>
              
                <!-- Avatar -->
                <div class="avatar mx-auto white">
                  <img src="{{user.profile.profile_photo.url}}"  alt=" avatar" height="200" width="200">
                </div>
              
                <!-- Content -->
                <div class="card-body">
                  <!-- Name -->
                  <h4 class="card-title text-center pink-text"> {{user.username}}</h4>
                  <hr>
                  <!-- Quotation -->
                  <p><i class="fab fa-google-plus-g pink-text animated FadeInRight"></i> : {{user.email}}</p>
                </div>
              
              </div>
              <!-- Card -->
        </div>
        <div class="col-md-8">
            <div class="card card-cascade">
                <div class="card-body card-body-cascade ">
                    <h1 class="  text-center pink-text">
                        Update Profile</h1> <br> <hr>

                    <form action="/accounts/register/" method="POST" style="color:#757575;"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form u_form %}


                        <div class="form-group">
                            <input type="submit" class="btn btn-pink btn-md text-center" value="Update"
                                style="text-align:center;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
